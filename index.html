<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <script src="app.js" defer></script>
  <div class="Introduction">
    <h1>The Best Calculator Ever!</h1>
    <h2>Capable of computing all your needs!</h2>
  </div>
  <div class="calculator"> 
    <div class="screen">
      <div class="outerText"></div>
      <div class="innerText"></div>
    </div>
    <div class="container">
      <button id="clear">AC</button>
      <button id="delete">Del</button>
      <button id="operator">%</button>
      <button id="operator">รท</button>
      <button id="operand">7</button>
      <button id="operand">8</button>
      <button id="operand">9</button>
      <button id="operator">ร</button>
      <button id="operand">4</button>
      <button id="operand">5</button>
      <button id="operand">6</button>
      <button id="operator">-</button>
      <button id="operand">1</button>
      <button id="operand">2</button>
      <button id="operand">3</button>
      <button id="operator">+</button>
      <button id="operand">0</button>
      <button id="decimal">.</button>
      <button id="equal">=</button>  
    </div>
  </div>
  <div class="Footer">
    Copyright @ JovonLim
  </div>
</body>
</html>
